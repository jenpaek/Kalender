<section layout="row" flex="" class="appview">

<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
	<md-content layout-padding="">
		<md-button ng-click="close()" class="" hide-gt-md="">
			Close Sidenav Left
		</md-button>
		<p hide-md="" show-gt-md="">
			This sidenav is locked open on your device. To go back to the default behavior, narrow your display.
		</p>
	</md-content>

</md-sidenav>

<md-content flex="">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button" aria-label="Settings">
				<ng-md-icon icon="menu" class="icon-white"></ng-md-icon>
			</md-button>
			<h2>
				<span>The Grove Components Libray</span>
			</h2>
			<span flex=""></span>
			<md-button class="md-icon-button" aria-label="Favorite">
				<md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
			</md-button>
			<md-button class="md-icon-button" aria-label="More">
				<ng-md-icon icon="more_vert" class="icon-white"></ng-md-icon>
			</md-button>
		</div>
	</md-toolbar>
</md-content>
</section>
